<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <i class="fa fa-lock" aria-hidden="true"></i> Sign In
        </div>
        <div class="panel-body">
          <form action="">
            <div class="form-group">
              <input type="text" class="form-control"
                     placeholder="Email" ng-model="vm.model.email"
                     required autofocus>
            </div>
            <div class="form-group">
              <input type="password" class="form-control"
                     placeholder="Password" ng-model="vm.model.password" required>
            </div>
            <button class="btn btn-primary" type="button" ng-click="vm.login()">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
