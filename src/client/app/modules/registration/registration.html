<form action="">
  <input type="email" ng-model="vm.model.email" placeholder="Email">
  <input type="text" ng-model="vm.model.firstName" placeholder="First Name">
  <input type="text" ng-model="vm.model.lastName" placeholder="Last Name">
  <input type="password" ng-model="vm.model.password" placeholder="Password">
  <input type="button" ng-click="vm.signup()" value="Register">
</form>
