<div class="container">
  <form class="form-signin">
    <input type="text" class="form-control" placeholder="Email" ng-model="vm.email" required autofocus>
    <input type="password" class="form-control" placeholder="Password" ng-model="vm.password" required>
    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="vm.login()">Sign in</button>
  </form>
</div>
